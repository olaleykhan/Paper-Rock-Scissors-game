  <div id="display-board">
    <div id="game-title">
     <p> ROCK PAPER SCISSORS</p>
    </div>
    <div id="score-board">
      <p>score</p>
      <h1 id="scores" >5</h1>
    </div>
  </div>

  <section id="house-pick-section">
    <div id="house-pick-stage" class="container">
      <div id="your-board">
         <div id="you-picked">
           You Picked
         </div>
         <div id="picked-icon">
          <!-- <img id="picked-paper" src="./images/icon-paper.svg" alt=""> -->
         </div>
      </div>
      <div id="verdict-board">
        <h1 id="verdict-display">YOU LOSE</h1>
        <button id="play-again-btn">PLAY AGAIN</button>
      </div>
      <div id="house-board">
        <div id="house-picked">
          house-picked Picked
        </div>
        <div id="house-picked-icon">
          <!-- <img id="picked-scissors" src="./images/icon-scissors.svg" alt=""> -->
        </div>
      </div>

    </div>

  </section>

  <section id="pick-icon-stage">
    
    <div id="rules-popup">
      <img id="rules-img" src="./images/image-rules.svg" alt="">
      
    </div>
    <img id="close-icon" src="/images/icon-close.svg" alt="">


    <div class="top-imgs">
      <img id="paper" src="./images/icon-paper.svg" alt="">
      <img id="scissors" src="./images/icon-scissors.svg" alt="">
      
    </div>
    <div class="buttom-imgs">
      <img id="rock" src="./images/icon-rock.svg" alt="">   

    </div>

  


  </section>
 

  <div>
    <button id="rules-btn">RULES</button>
  </div>
